<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../css/spectre.min.css">
  <style>
    #logs {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .log-entry {
      margin: 2px 0;
      padding: 2px;
    }
    .log-error {
      color: red;
      font-weight: bold;
    }
    .log-success {
      color: green;
    }
    .log-info {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>LogLog Control</h3>
    <button id="start" class="btn btn-primary">Start Logging</button>
    <button id="stop" class="btn btn-error">Stop Logging</button>
    <button id="status" class="btn btn-secondary">Check Status</button>
    <button id="clear" class="btn">Clear Logs</button>
    <div id="logs"></div>
  </div>
  
  <script src="../../core/lib/interface.js"></script>
  <script>
    let logContainer = document.getElementById("logs");
    
    function log(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;
      console.log(message); // Also log to console
    }
    
    function onInit() {
      log("onInit() called - interface ready", "success");
      log("Puck object available: " + (typeof Puck !== 'undefined'), "info");
      
      document.getElementById("start").addEventListener("click", () => {
        log("Start button clicked", "info");
        try {
          log("Calling Puck.eval() to start logging...", "info");
          Puck.eval("BangleAppInterface.start()", (result) => {
            log("Puck.eval callback received", "info");
            log("Result: " + JSON.stringify(result), "success");
          }, (error) => {
            log("Puck.eval error callback", "error");
            log("Error: " + JSON.stringify(error), "error");
          });
        } catch(e) {
          log("Exception in start: " + e.toString(), "error");
          log("Stack: " + e.stack, "error");
        }
      });
      
      document.getElementById("stop").addEventListener("click", () => {
        log("Stop button clicked", "info");
        try {
          log("Calling Puck.eval() to stop logging...", "info");
          Puck.eval("BangleAppInterface.stop()", (result) => {
            log("Puck.eval callback received", "info");
            log("Result: " + JSON.stringify(result), "success");
          }, (error) => {
            log("Puck.eval error callback", "error");
            log("Error: " + JSON.stringify(error), "error");
          });
        } catch(e) {
          log("Exception in stop: " + e.toString(), "error");
          log("Stack: " + e.stack, "error");
        }
      });
      
      document.getElementById("status").addEventListener("click", () => {
        log("Status button clicked", "info");
        try {
          log("Checking if BangleAppInterface exists...", "info");
          Puck.eval("typeof BangleAppInterface", (result) => {
            log("BangleAppInterface type: " + result, "info");
            if (result === "undefined") {
              log("BangleAppInterface is not defined! Is the app loaded?", "error");
            } else {
              // Check what methods are available
              Puck.eval("Object.keys(BangleAppInterface)", (keys) => {
                log("Available methods: " + JSON.stringify(keys), "info");
              });
            }
          });
        } catch(e) {
          log("Exception in status: " + e.toString(), "error");
        }
      });
      
      document.getElementById("clear").addEventListener("click", () => {
        logContainer.innerHTML = '';
        log("Logs cleared", "info");
      });
    }
    
    // Log if onInit is not called
    setTimeout(() => {
      if (!logContainer.children.length) {
        log("WARNING: onInit() was never called!", "error");
        log("This usually means the device is not connected", "error");
      }
    }, 1000);
  </script>
</body>
</html>
